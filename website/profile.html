<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="profile-container">
      <header class="profile-header">
        <a href="fitness-dashboard.html" style="text-decoration: none;">
        <button class="back-button"><i class="ti ti-chevron-left"></i></button>
        </a>
        <h1 class="header-title">My Profile</h1>
      </header>

      <main class="profile-content">
        <section class="user-info">
          <div class="profile-picture"></div>
          <h2 class="user-name">Madison Smith</h2>
          <p class="user-email">madisons@example.com</p>
          <p class="user-birthday">Birthday: April 1st</p>
        </section>

        <section class="stats-container">
          <div class="stat-item">
            <p class="stat-value">75 Kg</p>
            <p class="stat-label">Weight</p>
          </div>
          <div class="stat-item">
            <p class="stat-value">28</p>
            <p class="stat-label">Years Old</p>
          </div>
          <div class="stat-item">
            <p class="stat-value">1.65 CM</p>
            <p class="stat-label">Height</p>
          </div>
        </section>

        <nav class="menu-container">
          <a href="#" class="menu-item">
            <div class="menu-icon"><i class="ti ti-user"></i></div>
            <span class="menu-label">Profile</span>
            <div class="menu-arrow"><i class="ti ti-chevron-right"></i></div>
          </a>

          <a href="#" class="menu-item">
            <div class="menu-icon"><i class="ti ti-star"></i></div>
            <span class="menu-label">Favorite</span>
            <div class="menu-arrow"><i class="ti ti-chevron-right"></i></div>
          </a>

          <a href="#" class="menu-item">
            <div class="menu-icon"><i class="ti ti-lock"></i></div>
            <span class="menu-label">Privacy Policy</span>
            <div class="menu-arrow"><i class="ti ti-chevron-right"></i></div>
          </a>

          <a href="#" class="menu-item">
            <div class="menu-icon"><i class="ti ti-settings"></i></div>
            <span class="menu-label">Settings</span>
            <div class="menu-arrow"><i class="ti ti-chevron-right"></i></div>
          </a>

          <a href="#" class="menu-item">
            <div class="menu-icon"><i class="ti ti-help"></i></div>
            <span class="menu-label">Help</span>
            <div class="menu-arrow"><i class="ti ti-chevron-right"></i></div>
          </a>

          <a href="#" class="menu-item">
            <div class="menu-icon"><i class="ti ti-logout"></i></div>
            <span class="menu-label">Logout</span>
            <div class="menu-arrow"><i class="ti ti-chevron-right"></i></div>
          </a>
        </nav>
      </main>
    </div>
  </body>
</html>
