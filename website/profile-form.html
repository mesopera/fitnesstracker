<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill Your Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile-form.css" />
  </head>
  <body>
    <main class="profile-page">
      <section class="profile-container">
        <h1 class="page-title">Fill Your Profile</h1>
        <div class="profile-picture-container">
          <div class="profile-picture" id="profilePicture"></div>
          <button
            type="button"
            class="attachment-button"
            id="attachmentButton"
            aria-label="Upload profile picture"
          >
            <i class="ti ti-paperclip"></i>
          </button>
          <input
            type="file"
            id="profileImageInput"
            accept="image/*"
            class="hidden-file-input"
            aria-hidden="true"
          />
        </div>
        <form class="profile-form">
          <div class="form-group">
            <label for="fullname" class="form-label">Full name</label>
            <input
              type="text"
              id="fullname"
              value="Madison Smith"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="nickname" class="form-label">Nickname</label>
            <input
              type="text"
              id="nickname"
              value="Madison"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              value="madisons@example.com"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input
              type="tel"
              id="mobile"
              value="+123 567 89000"
              class="form-input"
            />
          </div>
          <a href="gender-selection.html" style="text-decoration: none">
            <button type="submit" class="submit-button"><a href="gender-selection.html" style="text-decoration: none">Start</button>
          </a>  
        </form>
      </section>
    </main>
    <script src="profile-upload.js"></script>
  </body>
</html>
