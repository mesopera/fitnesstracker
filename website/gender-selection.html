<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gender Selection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="gender-selection.css" />
  </head>
  <body>
    <div class="gender-selection-container">
      <header class="back-header">
        <a href="index.html" style="text-decoration: none;">
        <button class="back-button">
          <i class="ti ti-chevron-left"></i>
          <span class="back-text">Back</span>
        </button>
        </a>
      </header>

      <main class="content-section">
        <h1 class="page-title">What's Your Gender</h1>

        <div class="gender-options">
          <div class="gender-option">
            <button class="gender-icon male-icon">♂</button>
            <p class="gender-label">Male</p>
          </div>

          <div class="gender-option">
            <button class="gender-icon female-icon">♀</button>
            <p class="gender-label">Female</p>
          </div>
        </div>

        <div class="continue-button-container">
          <a href="age-selector.html">
            <button class="continue-button">Continue</button>
          </a>
        </div>
      </main>
    </div>
    <script src="gender-selection.js"></script>
  </body>
</html>
